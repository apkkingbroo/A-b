<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMODDERKINGS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Animated Background */
        body {
            text-align: center;
            background: linear-gradient(135deg, #000000, #5a0000);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            font-size: 28px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header::before {
            content: "ðŸ“¨"; /* Telegram Icon */
            font-size: 28px;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            color: white;
            width: 90%;
            max-width: 350px;
        }

        /* Prediction Box */
        .result-box {
            width: 100%;
            height: 100px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #800000);
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.5);
            color: white;
            transition: 0.3s;
        }

        /* Blink Effect */
        .blink {
            animation: blink 0.3s linear 2;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Predict Button */
        #predictBtn {
            background: linear-gradient(90deg, #ff0000, #ff4b4b);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        #predictBtn:active {
            transform: scale(0.9);
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
        }

        /* Countdown Message */
        .countdown-msg {
            color: yellow;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Telegram Section */
        .telegram-section {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .telegram-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            color: yellow;
        }

        .telegram-btn {
            background: yellow;
            color: black;
            font-weight: bold;
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }

        .telegram-btn:hover {
            background: #ffd700;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">APKMODDERKINGS</div>

    <!-- Main Content -->
    <div class="container">
        <h2>Andar Bahar Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn">Predict</button>
        <div class="countdown-msg" id="countdownMsg"></div>
    </div>

    <!-- Telegram Section -->
    <div class="telegram-section">
        <div class="telegram-link" id="telegramLink">https://telegram.me/apkmodderkings</div>
        <button class="telegram-btn" onclick="openTelegram()">Join</button>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;
        let countdownInterval;
        let lastResult = "";

        function getRandomResult() {
            return Math.random() < 0.5 ? "Andar" : "Bahar";
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                document.getElementById("countdownMsg").innerText = `Try again in ${timeLeft} sec`;
                return;
            }

            lastClickTime = currentTime;
            let resultBox = document.getElementById('resultBox');
            let newResult = getRandomResult();

            if (newResult === lastResult) {
                resultBox.classList.add("blink");
                setTimeout(() => resultBox.classList.remove("blink"), 600);
            }

            resultBox.innerText = newResult;
            lastResult = newResult;
            startCountdown();
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            let timeLeft = cooldown - Math.floor((new Date().getTime() - lastClickTime) / 1000);
            document.getElementById("countdownMsg").innerText = timeLeft > 0 ? `Try again in ${timeLeft} sec` : "";
            if (timeLeft <= 0) clearInterval(countdownInterval);
        }

        function openTelegram() {
            window.open("https://telegram.me/apkmodderkings", "_blank");
        }
    </script>

</body>
</html>
