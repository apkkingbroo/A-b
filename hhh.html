<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMODDERKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Devil-Themed Background */
        body {
            text-align: center;
            font-family: 'Lucida Console', Courier, monospace;
            overflow: hidden;
            background: linear-gradient(45deg, #1a0000, #330000, #660000);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff4444;
            text-shadow: 0px 0px 8px red;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Dialog Box */
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(50, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
            color: #ff6666;
            text-shadow: 0px 0px 5px red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .dialog-box p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dialog-box button {
            background: linear-gradient(90deg, #990000, #cc0000);
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 3px 8px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .dialog-box button:hover {
            background: linear-gradient(90deg, #cc0000, #990000);
            box-shadow: 0px 5px 12px rgba(255, 0, 0, 1);
        }

        /* Container */
        .container {
            background: rgba(10, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
        }

        /* Prediction Result Box */
        .result-box {
            width: 250px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #660000, #990000);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
            color: white;
            transition: 0.3s;
            text-shadow: 0px 0px 8px red;
        }

        /* Predict Button */
        #predictBtn {
            background: linear-gradient(90deg, #990000, #cc0000);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.8);
        }

        #predictBtn:hover {
            background: linear-gradient(90deg, #cc0000, #990000);
            box-shadow: 0px 8px 16px rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        /* Telegram Link */
        .telegram-link {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .telegram-link a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
        <p>This app is made by Apkmodderking.<br>Search <b>@apkmodderking</b> on Telegram and join the channel.</p>
        <button onclick="hideDialog()">OK</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Andar or Bahar Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn">Predict</button>
    </div>

    <!-- Telegram Link at Bottom -->
    <div class="telegram-link">
        Join us on Telegram: <a href="https://t.me/apkmodderking" target="_blank">Click Here</a>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Andar" : "Bahar";
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                alert(`Please wait ${timeLeft} sec before clicking again!`);
                return;
            }

            lastClickTime = currentTime;
            let resultBox = document.getElementById('resultBox');
            let result = getRandomResult();
            resultBox.innerText = result;

            if (result === "Andar") {
                resultBox.style.background = "linear-gradient(45deg, #990000, #cc0000)";
            } else {
                resultBox.style.background = "linear-gradient(45deg, #330000, #660000)";
            }
        }

        // Show dialog box every 2 minutes
        function showDialog() {
            document.getElementById("dialogBox").style.display = "block";
        }

        function hideDialog() {
            document.getElementById("dialogBox").style.display = "none";
            setTimeout(showDialog, 120000);
        }

        // First time show dialog box after 5 seconds
        setTimeout(showDialog, 5000);
    </script>

</body>
</html>
